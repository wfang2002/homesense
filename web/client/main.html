<head>
    <title>Sweet Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="apple-touch-icon" href="/smarthome.jpg" />
    <link rel="apple-touch-startup-image" href="/smarthome.jpg" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- <script type="text/javascript" src="/js/jquery/jquery-1.9.1.min.js"></script> -->
    <link rel="stylesheet" href="/css/homesense.css" />
  <link rel="stylesheet" href="/css/jquery.mobile.icons.min.css" />
  <link rel="stylesheet" href="/css/jquery.mobile.structure-1.4.2.css" />
</head>

<body>


<div class="page" data-role="page" id="home" data-theme="a">
    <div data-role="header" data-position="inline">
         <h1>Home</h1>
         
    </div>
    <a href="#light-page" data-role="button" data-icon="" data-iconshadow="false"
            data-direction="" data-transition="slide"
            data-iconpos="notext"  class="">Light</a>
</div>

<div class="page" data-role="page" id="light-page" data-theme="a" data-add-back-btn="true">
    <div data-role="header" data-position="inline">
         <h1>Control</h1>
         <a href="#" data-role="button" data-rel="back" data-icon="arrow-l">Back</a>
    </div>
    {{> lightdimmer}}
<!--     <div data-role="footer">
        <h4>Page Footer</h4>
    </div> -->
</div>

<div class="page" data-role="page" id="motion" data-theme="">
    {{> header}}
    {{> motion}}
    <div data-role="footer">
        <h4>Page Footer</h4>
    </div><!-- /footer -->
</div>

</body>

<template name="header">
    <div class="header" data-role="header">
        <h1>HomeSense</h1>
        <div id="s-Application_bar" class="richtext" style="text-align: center">
            <div>
                <div class="valign"><span ></span></div>
            </div>
        </div>
    </div>
</template>
