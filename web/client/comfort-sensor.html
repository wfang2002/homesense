<template name="comfortSensor">
    <!--<div id='comfort-content' class="content" data-role="content">-->

        <div class="ui-grid-a ui-responsive">
            <div class="ui-block-a">
                <table style="width:100%; background-color: #eee;margin-left:1px">
                    <tr>
                        <td>
                            <h3>Last 5 Events</h3>
                        </td>
                    </tr>
                </table>

                <table class='table-stroke'  width="100%">
                    <thead>
                    <tr>
                        <th width="25%">Time</th>
                        <th>Location</th>
                        <th>Temperature</th>
                    </tr>
                    </thead>

                    <tbody>
                    {{#isolate}}
                    {{#each latestTemperature }}
                    <tr>
                        <td width="25%" style="text-align: center">{{shortTime updated}}</td>
                        <td width="50%" style="text-align: center">{{location}}</td>
                        <td width="50%" style="text-align: center">{{data}}</td>
                    </tr>
                    {{/each}}
                    {{/isolate}}
                    </tbody>

                </table>
            </div>
            <div class="ui-block-b">
                {{>comfortChart}}

            </div>
        </div>
    <!--</div>-->
</template>

<template name="comfortChart">
    <table style="width:100%; background-color: #eee; margin-left:1px">
        <tr>
            <td>
                <h3>Climate</h3>
            </td>
            <td style="float:right">
                <div data-role="controlgroup" data-type="horizontal">
                    <a id="btn-prev" href="#" data-role="button" data-mini="true">Prev</a>
                    <a id="btn-next" href="#" data-role="button" data-mini="true">Next</a>
                </div>
            </td>
        </tr>
    </table>

    {{#constant}}
    <div id="comfort-chart" style="height:200px;width:100%"></div>
    {{/constant}}

    <table class='table-stroke' width="100%" style="display: none">
        <thead>
        <tr>
            <th width="50%">Hour</th>
            <th width="50%">Count</th>
        </tr>
        </thead>

        <tbody>
        {{#each hourlyEvents }}
        <tr>
            <td>{{hour}}</td>
            <td style="text-align: center">{{count}}</td>
        </tr>
        {{/each}}
        </tbody>

    </table>
</template>
