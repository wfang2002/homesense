<template name="placeview">
    <div id='placeview-content' class="ui-content" data-role="content">

        {{#with newUpdate}}
        <div style="float:right">updated at: {{lastUpdated}} </div>
        <div>
            <img src="{{camImg}}" style="width :100%; height:auto" />
        </div>
        

        {{/with}}

        <ul id="place-status-list" data-role="listview">
            {{#each placeStatus}}
            <li data-role="fieldcontain" class="ui-li-has-icon">
                <img src="{{icon}}" class="ui-li-icon">
                <span>{{value}}</span>
            </li>
            {{/each}}
        </ul>

    </div>
        

</template>
